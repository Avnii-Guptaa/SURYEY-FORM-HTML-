<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Farewell Party Survey Form..</h1>
    <form action="https://httpbin.org/get"  method="get">
        <p>
            <label for="NAME">NAME</label>
            <input type="text" name="NAME" id="NAME" placeholder="Enter your name">
        </p>
        <p>
            <label for="EMAIL">EMAIL</label>
            <input type="email" email="EMAIL" id="EMAIL" placeholder="Enter your email">
        </p>
        <p>
            <label for="AGE">AGE</label>
            <input type="number" age="AGE" id="AGE" placeholder="Enter your age">
        </p>
        <p>
            <label for="TYPE">WHICH OPTION BEST DESCRIBES YOU??</label>
            <select name="TYPE" id="TYPE">
                <option value="STUDENT">STUDENT</option>
                <option value="PROFESIONAL">PROFESIONAL</option>
                <option value="INTERN">INTERN</option>
                <option value="OTHER">OTHER</option>
                
            </select>
        </p>
        <p>
            <label for="CHOOSE">WILL YOU ATTEND THE PARTY?</label>
            <input type="radio" name="CHOOSE" id="YES" value="YES">
            <label for="YES">YES</label>
            <input type="radio" name="CHOOSE" id="NO" value="NO">
            <label for="NO">NO</label>
    

        </p>
        <p>
            <legend>What did you like about the program?</legend>
            </p>
            <p>
            <input type="checkbox" name="CHOOSE" id="Training" value="Training">
            <label for="Training">Training</label>

        </p>
        <p>
            <input type="checkbox" name="CHOOSE" id="The Learning Sessions from industry Experts" value="The Learning Sessions from industry Experts">
            <label for="The Learning Sessions from industry Experts">The Learning Sessions from industry Experts</label>

            
        </p>
        <p>
            <input type="checkbox" name="CHOOSE" id="Community Meetups" value="Community Meetups">
            <label for="Community Meetups">Community Meetups</label>
        </p>
        <p>
            <input type="checkbox" name="CHOOSE" id="Brown Bag Sessions" value="Brown Bag Sessions">
            <label for="Brown Bag Sessions">Brown Bag Sessions</label>
        </p>
        <p>
            <input type="checkbox" name="CHOOSE" id="Switching to Hybrid Mode" value="Switching to Hybrid Mode">
            <label for="Switching to Hybrid Mode">Switching to Hybrid Mode</label>
        </p>
        <p>
            <input type="checkbox" name="CHOOSE" id="Food,Office..etc.." value="Food,Office..etc..">
            <label for="Food,Office..etc..">Food,Office..etc..</label>
        </p>

        <p>
            <label>Any Comments or Suggestions
            <textarea name="comments" maxlength="500"></textarea>
            </label>
            </p>
            <p>
                <button value="Reset">Reset</button>
                <button value="Submit">Submit</button>
            </p>







    </form>
    
</body>
</html>
